<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1220"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a90d9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4a90d9" stop-opacity="0.08"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bg)"/>

  <!-- Subtle water waves -->
  <path d="M0,130 Q32,122 64,130 Q96,138 128,130 Q160,122 192,130 L192,192 L0,192 Z" fill="url(#water)"/>
  <path d="M0,142 Q32,135 64,142 Q96,149 128,142 Q160,135 192,142 L192,192 L0,192 Z" fill="url(#water)"/>

  <!-- Fish icon -->
  <g transform="translate(96,78) scale(1.1)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="32" ry="16" fill="#ffffff" fill-opacity="0.95"/>
    <!-- Tail -->
    <polygon points="26,-16 44,0 26,16" fill="#ffffff" fill-opacity="0.95"/>
    <!-- Eye -->
    <circle cx="-12" cy="-3" r="4.5" fill="#1e3a5f"/>
    <circle cx="-11" cy="-4" r="1.5" fill="#ffffff" fill-opacity="0.6"/>
    <!-- Gill -->
    <path d="M-4,-11 Q-9,0 -4,11" stroke="#1e3a5f" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Dorsal fin -->
    <path d="M-5,-15 Q5,-26 15,-15" fill="#ffffff" fill-opacity="0.8"/>
    <!-- Pectoral fin -->
    <path d="M-2,10 Q5,22 15,14" fill="#ffffff" fill-opacity="0.7"/>
  </g>

  <!-- "BL" text -->
  <text x="96" y="158" text-anchor="middle" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="28" font-weight="700" fill="#ffffff" fill-opacity="0.9" letter-spacing="4">BL</text>
</svg>
