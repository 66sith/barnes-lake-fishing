<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <circle cx="16" cy="16" r="15" fill="#1e3a5f"/>
  <g transform="translate(16,16) scale(0.55)" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Fish body -->
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="#ffffff" fill-opacity="0.9" stroke="none"/>
    <!-- Tail -->
    <polygon points="10,-6 18,0 10,6" fill="#ffffff" fill-opacity="0.9" stroke="none"/>
    <!-- Eye -->
