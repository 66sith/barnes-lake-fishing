<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1220"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a90d9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4a90d9" stop-opacity="0.08"/>
    </linearGradient>
  </defs>

  <!-- Background â€” no rounded corners, iOS adds them -->
  <rect width="180" height="180" fill="url(#bg)"/>

  <!-- Subtle water waves -->
  <path d="M0,122 Q30,115 60,122 Q90,129 120,122 Q150,115 180,122 L180,180 L0,180 Z" fill="url(#water)"/>
  <path d="M0,134 Q30,128 60,134 Q90,140 120,134 Q150,128 180,134 L180,180 L0,180 Z" fill="url(#water)"/>

  <!-- Fish icon -->
  <g transform="translate(90,72) scale(1.0)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="30" ry="15" fill="#ffffff" fill-opacity="0.95"/>
    <!-- Tail -->
    <polygon points="24,-15 40,0 24,15" fill="#ffffff" fill-opacity="0.95"/>
    <!-- Eye -->
    <circle cx="-11" cy="-3" r="4" fill="#1e3a5f"/>
    <circle cx="-10" cy="-4" r="1.3" fill="#ffffff" fill-opacity="0.6"/>
    <!-- Gill -->
    <path d="M-3,-10 Q-8,0 -3,10" stroke="#1e3a5f" stroke-width="2.2" fill="none" stroke-linecap="round"/>
    <!-- Dorsal fin -->
    <path d="M-5,-14 Q5,-24 14,-14" fill="#ffffff" fill-opacity="0.8"/>
    <!-- Pectoral fin -->
    <path d="M-2,10 Q5,20 14,13" fill="#ffffff" fill-opacity="0.7"/>
  </g>

  <!-- "BL" text -->
  <text x="90" y="148" text-anchor="middle" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="26" font-weight="700" fill="#ffffff" fill-opacity="0.9" letter-spacing="3">BL</text>
</svg>
